<!DOCTYPE html>
<html>
	<head> 
	</head>
	<title>Abstract Art Generator</title>
	<script>
		function artGenerator() {
			var canvas = document.getElementById('artCanvas');
			var context = canvas.getContext('2d');

			fillBackgroundColor(canvas, context);

			var colors = ['red', 'white', 'green', 'black'];
			for (var i=0; i<20; i++) {
				var color = colors[Math.floor(Math.random() * colors.length)];
				drawCircle(canvas,context,color);
				drawSquare(canvas,context,color);
			


			}

			var title = makeTitle();
			alert(title);

			drawText(canvas, context, color);
			

		}
		function makeTitle() {
			var lines = [['Meditative', 'Objective', 'Reflective', 'Transformative'], ['Solar', 'Lunar', 'Planar', 'Surfer'], ['Uno', 'Dos', 'Tres', 'Cuartro']];
			var title = '';
			for (var i=0; i<lines.length; i++) {
				var random = Math.floor(Math.random() * lines[i].length);
				title += lines[i] [random] + ' ';
			}
			return title;
		}
		function degreesToRadians(degrees) {
			return (degrees * Math.PI)/180;
		}
		//css 
		function drawText(canvas,context,title) {
			context.fillStyle = 'blue';
			context.font = 'bold 1em arial';
			context.textAlign = 'right'; 
			context.fillText(title, canvas.width-20, canvas.height-20);
		}
		function drawSquare(canvas, context, title) {
			var square = Math.floor(Math.random() * 40);
			var x = Math.floor(Math.random() * canvas.width);
			var y = Math.floor(Math.random() * canvas.height);
			context.beginPath();
			context.fillRect(x, y, canvas.width-30, canvas.height-30);
			context.fillStyle = 'yellow';
			context.fill();
		}
		function drawCircle(canvas,context,color) {
			var radius = Math.floor(Math.random() * 40);
			var x = Math.floor(Math.random() * canvas.width);
			var y = Math.floor(Math.random() * canvas.height);
			context.beginPath();
			context.arc(x, y, radius, 0, degreesToRadians(360), true);
			context.fillStyle = color;
			context.fill();
		}
		function fillBackgroundColor(canvas, context) {
			var colors = ['red', 'white', 'green', 'black'];
			var color = colors[Math.floor(Math.random() * colors.length)];
			context.fillStyle = color;
			context.fillRect(0,0,canvas.width,canvas.height);

		}
		window.onload = function() {
			var button = document.getElementById('artButton');
			button.onclick = artGenerator;
		};


	</script>
	<body>
	<canvas id="artCanvas" width="600" height="200"></canvas>
		<input type="button" id="artButton" value="New Art"></input>
	</body>
</html>
